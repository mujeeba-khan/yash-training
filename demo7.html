<html>
<head>
	<title>
		String declaration and its methods
	</title>
</head>
<body>


<script>
	document.writeln("Hello people...Welcome to our space..");
	console.log("Hello Yashians!!");
	var str="Welcome to Yash...Have a great day ahead!!";
	console.log(str.length);
	console.log(str.toUpperCase());
	console.log(str.toLowerCase());
	console.log(str.slice(3,8));
	console.log(str.slice(3));
	console.log(str.replace("Yash", "Yash technologies"));
	console.log(str.indexOf("day"));
</script>

</body>
</html>
