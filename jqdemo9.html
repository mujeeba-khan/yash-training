  $("#flip").click(function(){
    $("#panel").slideDown("slow");
  });
});
</script>
<style> 
#panel, #flip {
  padding: 5px;
  text-align: center;
  background-color: #b3b3ff;
  border: solid 1px #000080;
  color: #000080
}

#panel {
  padding: 50px;
  display: none;
}
</style>
</head>
<body>
 
<div id="flip">Secret Treasure</div>
<div id="panel">Keep smiling always....Be kind and just Be nice for no reason...!!</div>

</body>
</html>
