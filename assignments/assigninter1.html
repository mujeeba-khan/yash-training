<html>
<head>
<title>div and span example</title>
</head>
<body>
<div id="leftMenu" style="float: left; height: 108px;
background: #f4f4f4; color: #035A85; font-family: Verdana, 
Arial, Helvetica;">
<h4>National flower</h4>
<p>Lotus</p>
<h4>National animal</h4>
<p>Tiger</p>
<h4>National bird</h4>
<p>Peacock</p>
</div>


<div id="rightMenu" style="float: left; background: #eee;
color: #4f4f4f; font-family: Verdana, Arial, Helvetica;">
<span style="color: #777778; font-weight: bold;">
<h4>National fruit</h4>
<p>Mango</p>
<h4>National tree</h4>	
<p>Banyan</p>
<h4>National river</h4>	
<p>Ganga</p>
</span> 
</div>

<div id="rightMenu" style="float: left; background: #eee;
color: #4f4f4f; font-family: Verdana, Arial, Helvetica;">
<span style="color: #777778; font-weight: bold;">
<h4>National Emblem</h4>
<img src="../images/ne.jpg">
</span> 
</div>
</body>
</html>
