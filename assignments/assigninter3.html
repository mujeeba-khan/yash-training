<html>
<head>
<title>canvas bar graph</title>
<script>

	var myCanvas = document.getElementById("myCanvas");
	myCanvas.width = 300;
	myCanvas.height = 300;
  
	var ctx = myCanvas.getContext("2d");
	
	

	window.onload = function()
	{
			var can = document.getElementById('c1');
			var ctx = can.getContext('2d');
			var scores = [100,90,85,45,72,88];
			var width=50;
			var base=200;
			var currX=50;
			
			var ctx.fillStyle = 'green';
			
			for(var i=0;i<scores.length;i++)
			{
				var h = scores[i];
				ctx.fillRect(currX, can.height-h, width, h);
				currX+=width+10;
			}
	};

</script>
</head>
<body>
<canvas id="c1" width="400" height=200/>
</body>
</html>
