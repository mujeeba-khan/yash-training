<!DOCTYPE html>
<Html>
    <head> 
        <title>
            Registration Page
        </title>
    </head>
    
    <body style="color: rgb(28, 30, 34); background-color: cornflowerblue;">
        <h2 style="text-align: center;color: rgb(2, 2, 24);">Registration Form</h2><br>
        
        <form style=" width: 300px;
        margin: 0 auto;">
    
            <label> Fullname </label>       
            <input type="text" name="fullname" size="15"/> <br> <br>
            <label> Email: </label>   
            <input type="email" name="email" size="15"/> <br> <br>
            <label> Phone :</label>
            <input type="text" name="country code"  value="+91" size="2"/> 
            <input type="number" name="phone" size="10"/> <br> <br>   
            <label> Username: </label>       
            <input type="text" name="username" size="15"/> <br> <br>
            <label> Password: </label>       
            <input type="password" name="password" size="11"/> <br> <br>    
            <label>  Gender :</label><br>
            <input type="radio" name="rb"/> Male <br>
            <input type="radio" name="rb"/> Female <br> <br>
            <label>Date of Birth: </label> <br>
            <input type="date" id="bday" name="birthdate"> <br><br>
            <label> Address: </label><br>
            <textarea cols="40" rows="5" value="address"></textarea> <br> <br>
            <label> Hobbies :</label> <br>
            <input type="checkbox" name="hob1" value="singing">Singing <br>
            <input type="checkbox" name="hob2" value="dancing">Dancing <br>
            <input type="checkbox" name="hob3" value="cooking">Cooking <br>
            <input type="checkbox" name="hob4" value="playing">Playing <br>
            <input type="checkbox" name="hob5" value="other">Others <br><br>
            <label>Favourite Color: </label> <br>
            <input type="color" id="favcolor" name="Fav color"> <br><br>
            <label> Resume : </label> <br>
            <label> Select file to upload </label>
            <input type="file" name="resume"> <br><br>
            <input type="reset" value="Reset"><br><br>
            <input type="submit" value="Submit" style="color: rgb(6, 1, 39);"><br><br>
        
        </form>
    </body>
</Html>
