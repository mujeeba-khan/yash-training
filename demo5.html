<head>
	<title>
		Using if-else, switch
	</title>
</head>
<body>


<script>
	document.writeln("Hello people...Welcome to our space..");
	console.log("Hello Yashians!!");
	var age = prompt("Enter your age");
	if(age<18)
	{
		alert("Not Eligible to vote");
	}
	else
	{
		alert("Eligible voter ");
	}
	
	var n = prompt("Enter week day no.");
	switch(n)
	{
		case 1: alert("Sunday");
		break;
		case 2: console.log("Monday");
		break;
		case 3: console.log("Tuesday");
		break;
		case 4: console.log("Wednesday");
		break;
		case 5: console.log("Thursday");
		break;
		case 6: console.log("Friday");
		break;
		case 7: console.log("Saturday");
		break;
	}
	
</script>
