<html>
<head>
	<title>
		JQuery demo2
	</title>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<style>
		p{
			background:purple;
			width:20%;
			color:white;
		}
	</style>
	<script>
		$(document).ready(function(){
			$('p').hover(function(){
				alert("You are hovering over p tag");
			},
			function(){
				alert("You are away from p tag");
				
			});	
		});
		
		
	</script>
</head>
<body>

	<h3>---Hover---</h3>
	
	<p>This is 1st p tag</p>
	<p>This is 2nd p tag</p>


</body>
</html>
