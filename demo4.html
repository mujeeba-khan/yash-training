<html>
<head>
	<title>
		Array declaration and its methods
	</title>
</head>
<body>


<script>
	document.writeln("Hello people...Welcome to our space..");
	console.log("Hello Yashians!!");
	var names = ["Aditi","Deepika","Bhumika","Yashasvi","Pooja"];
	console.log("Elements of array: "+names);
	console.log(typeof(names));
	console.log(names.sort());
	console.log(names.shift());
	console.log(names.reverse());
	console.log(names.join());
	console.log(names.slice(3));
	console.log(names.length);
	console.log(names[3]);
</script>

</body>
</html>
