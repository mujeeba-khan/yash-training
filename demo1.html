<html>
<head>
	<title>
		Ways of printing statements
	</title>
</head>
<body>

<p id="p">Heyyyy...How is you doing??</p>

<script>
	document.writeln("Hello people...Welcome to our space..");
	console.log("Hello Yashians!!");
	document.getElementById("p").innerHTML="My data";
	var name = prompt("Enter your name");
	alert("Hello "+name);
</script>

</body>
</html>
