	<body>
	<div id="d1">
        <h2>Room Booking Form</h2><br>
        
        <form name ="booking" style=" width: 300px; margin: 0 auto;">
    
			<label>From-date</label> 
			<input type="date" id="fromdate" name="fromdate" required> <br> <br>
			
			<label>To-date</label>
			<input type="date" id="todate" name="todate" required> <br> <br>
			
            <label> Purpose </label>       
            <input type="text" id="purpose" name="purpose" size="28" required> <br> <br>
			
            <label> Number of people expected: </label>   
            <input type="number" name="numberofpeople" size="3"/> <br> <br>
			
			<label> Employee Id: </label>       
            <input type="text" name="employeeId" size="8" required> <br> <br>
			
            <label> Phone number:</label>
            <input type="number" name="phone" size="12" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required> <br> <br>   
            
			<label> Room:</label>
			<select name="roomname" id="roomname">
			  <option value="singleroom">Single room</option>
			  <option value="doubleroom">Double room</option>
			  <option value="twinroom">Twin room</option>
			  <option value="deluxeroom">Deluxe room</option>
			  <option value="suite">Suite</option>
			</select>
			
			<br><br>
			
			<label> Duration: </label>
			<input type="number" name="duration"/> <br> <br> 
			
			<hr>
			
			<input type="reset" value="Reset" class="d2" style="margin-left: 100px; margin-bottom:20px;">
			<br>
			
			<button onclick="openForm()" id=d2 style="margin-left: 90px;">Book Room</button>
		
        </form>
	</div>
